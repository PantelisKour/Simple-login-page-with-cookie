<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css.css">
		<script language="Javascript">
			function validateForm(){
				var username=document.myform.username.value;
				var password=document.myform.password.value;
				var job;
				
				if(document.myform.job[0].checked){
					job='student';
				}else{
					job='professor';
					}
				
				document.cookie="username=" +username;
				document.cookie="password=" +password;
				document.cookie="job=" +job;
				//document.cookie="counter= 0";

				
				if((username=="") || (password="")){
					alert("Please enter your username or your password");
				return (false);
				}
				window.location.reload();
			}
			
			function getCookie(name) {
				var nameEQ = name + "=";
				var ca = document.cookie.split(';');
				for(var i=0;i < ca.length;i++) {
					var c = ca[i];
					while (c.charAt(0)==' ') c = c.substring(1);
					if (c.indexOf(nameEQ) != -1) return c.substring(nameEQ.length);
					}
				return null;
			}
			
			function inCreaseCounter(){
				var u = getCookie("username");
				var j = getCookie("job");
				var a = getCookie("counter");
				if(a==null)
				{
					document.cookie="counter= 1";
				}else{
					a++;
					document.cookie="counter= " +a;
					}
					if(u!=null && j!=null)
				alert("Hello " +u+ ", your job is " +j+ " and you have got " +a+ " visits!");
			}	
		</script>
